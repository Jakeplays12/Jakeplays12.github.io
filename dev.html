---
layout: layout/main.njk
---

    <style>
        .A {
            display: flex;
            flex-direction: row;
        }
        :root{
            
            --A:150px

        }

        .Container div{
            text-align: center;
            width: var(--A);
            height: var(--A);
        }
    </style>

    <div class="A">
        <div class="Container">
            <div style="background-color: var(--Colour-Green-Lighter);">Green-Lighter</div>
            <div style="background-color: var(--Colour-Green-Light);">Green-Light</div>
            <div style="background-color: var(--Colour-Green);">Green</div>
            <div style="background-color: var(--Colour-Green-Dark);">Green-Dark</div>
            <div style="background-color: var(--Colour-Green-Darker);">Green-Darker</div>
        </div>

        <div class="Container">
            <div style="background-color: var(--Colour-Blue-Lighter);">Blue-Lighter</div>
            <div style="background-color: var(--Colour-Blue-Light);">Blue-Light</div>
            <div style="background-color: var(--Colour-Blue);">Blue</div>
            <div style="background-color: var(--Colour-Blue-Dark);">Blue-Dark</div>
            <div style="background-color: var(--Colour-Blue-Darker);">Blue-Darker</div>
        </div>

        <div class="Container">
            <div style="background-color: var(--Colour-Red-Lighter);">Red-Lighter</div>
            <div style="background-color: var(--Colour-Red-Light);">Red-Light</div>
            <div style="background-color: var(--Colour-Red);">Red</div>
            <div style="background-color: var(--Colour-Red-Dark);">Red-Dark</div>
            <div style="background-color: var(--Colour-Red-Darker);">Red-Darker</div>
        </div>

        <div class="Container">
            <div style="background-color: var(--Colour-Purple-Lighter);">Purple-Lighter</div>
            <div style="background-color: var(--Colour-Purple-Light);">Purple-Light</div>
            <div style="background-color: var(--Colour-Purple);">Purple</div>
            <div style="background-color: var(--Colour-Purple-Dark);">Purple-Dark</div>
            <div style="background-color: var(--Colour-Purple-Darker);">Purple-Darker</div>
        </div>

    </div>
