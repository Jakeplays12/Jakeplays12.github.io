<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
body {
  margin: 0;
  overflow: hidden;
}

#mouse-tracer {
  width: 300px;
  height: 300px;
  background-color: transparent;
  border-radius: 100%;
  background: linear-gradient(109.6deg, rgb(43, 1, 91) 13.4%, rgb(122, 2, 54) 100.2%);
  filter: blur(100px);
  transform: translate(-50%, -50%) scale(0);
  transition: transform 0.3s ease-out;
  position: absolute;
  pointer-events: none; /* This line ensures that the mouse tracer does not capture mouse events */
}

#Box {
  width: 500px;
  height: 500px;
  background-color: red;
  position: absolute; /* Add this line to position the Box absolutely */
}

  </style> 
</head>
<body>

<div id="mouse-tracer"></div>
<div id="Box">abc</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const mouseTracer = document.getElementById('mouse-tracer');

    document.addEventListener('mousemove', function(e) {
      // Add a delay effect by using a setTimeout
      setTimeout(() => {
        const x = e.clientX  - 300 / 2;
        const y = e.clientY - 300 / 2;

        mouseTracer.style.transform = `translate(${x}px, ${y}px) scale(1)`;
      }, 100); // Adjust the delay duration (in milliseconds) as needed
    });
  });
</script>

</body>
</html>
