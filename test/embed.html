<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Basic Meta Tags -->
  <title>Your Website Title</title>
  <meta name="description" content="Description of your website">

  <!-- Open Graph Meta Tags (for Facebook, LinkedIn, Pinterest) -->
  <meta property="og:title" content="Your Website Title">
  <meta property="og:description" content="Description of your website">
  <meta property="og:url" content="URL of your website">
  <meta property="og:image" content="https://jakeplays12.github.io/images/jake-pfp.png">
  <meta property="og:type" content="website">

  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Your Website Title">
  <meta itemprop="description" content="Description of your website">
  <meta itemprop="image" content="https://jakeplays12.github.io/images/jake-pfp.png">

  <!-- Discord-specific Open Graph Meta Tags -->
  <meta property="og:site_name" content="Your Website Name">
  <meta property="og:locale" content="en_US">
  <meta property="og:article:published_time" content="2023-07-05T10:00:00+00:00">
  <meta property="og:article:author" content="Your Name">
  <meta property="og:article:section" content="Section of your website">
  <meta property="og:article:tag" content="Tag1">
  <meta property="og:article:tag" content="Tag2">

  <!-- Additional Meta Tags -->
  <meta name="keywords" content="keyword1, keyword2, keyword3">
  <meta name="author" content="Your Name">
  <meta name="robots" content="index, follow">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/jake-pfp.png">

  <!-- CSS and JavaScript -->

</head>
<body>
  
</body>
</html>
