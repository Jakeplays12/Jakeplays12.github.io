<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Letter Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .letter-box {
    display: inline-block;
    margin: 5px;
    padding: 5px;
    border: 1px solid #ccc;
    font-size: 20px;
  }
  #last-selected {
    margin-top: 20px;
  }
  #button-container {
    margin-top: 20px;
  }
  button {
    font-size: 16px;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>Random Letter Generator</h1>
  <div id="button-container">
    <button id="vowel">Vowel</button>
    <button id="consonant">Consonant</button>
    <button id="reset">Reset</button>
  </div>
  <div id="letter-container">
    <div class="letter-box"></div>
    <div class="letter-box"></div>
    <div class="letter-box"></div>
    <div class="letter-box"></div>
    <div class="letter-box"></div>
    <div class="letter-box"></div>
    <div class="letter-box"></div>
    <div class="letter-box"></div>
  </div>
  <div id="last-selected"></div>
  
  <script>
    const vowels = ['a', 'e', 'i', 'o', 'u'];
    const consonants = 'bcdfghjklmnpqrstvwxyz';
    let filledBoxes = 0;
    let lastSelected = '';

    function getRandomElement(arr) {
      const randomIndex = Math.floor(Math.random() * arr.length);
      return arr[randomIndex];
    }

    function updateLastSelected() {
      const lastSelectedElement = document.getElementById('last-selected');
      lastSelectedElement.textContent = `Last Selected: ${lastSelected}`;
    }

    function updateLetterBox(letter) {
      const letterBoxes = document.querySelectorAll('.letter-box');
      if (filledBoxes < letterBoxes.length) {
        letterBoxes[filledBoxes].textContent = letter;
        filledBoxes++;
      }
    }

    document.getElementById('vowel').addEventListener('click', () => {
      if (filledBoxes < 8) {
        const randomVowel = getRandomElement(vowels);
        lastSelected = 'Vowel';
        updateLetterBox(randomVowel);
        updateLastSelected();
      }
    });

    document.getElementById('consonant').addEventListener('click', () => {
      if (filledBoxes < 8) {
        const randomConsonant = getRandomElement(consonants);
        lastSelected = 'Consonant';
        updateLetterBox(randomConsonant);
        updateLastSelected();
      }
    });

    document.getElementById('reset').addEventListener('click', () => {
      const letterBoxes = document.querySelectorAll('.letter-box');
      letterBoxes.forEach(box => box.textContent = '');
      filledBoxes = 0;
      lastSelected = '';
      updateLastSelected();
    });
  </script>
</body>
</html>
