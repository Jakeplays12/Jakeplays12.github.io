<!DOCTYPE html>
<html>
<head>
  <style>


.slideshow-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .slide.active {
      opacity: 1;
    }
  </style>
  <script>

  </script>
</head>
<body>
  <!-- HTML Markup for the Slideshow -->
  <div class="slideshow-container">
    <div id="slideshow"></div>
  </div>
</body>
<script src="/portfolio/slideshow.js"></script> <!-- Link to the JS file -->
