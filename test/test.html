<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Showcase</title>
  <style>
    /* Add your global styles here */
    .container {
      max-width: 100%;
      max-height: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image {
      padding: 10px;
      border: 10px;
      max-width: 100%;
      max-height: 200px;
      margin: 5px;
      transition: opacity 0.3s, transform 0.3s;
    }

    /* Add any additional styles here */
  </style>
</head>
<body>
  <div class="container">
    <button onclick="showCategory('skade')">Skade</button>
    <button onclick="showCategory('all')">All</button>
    <button onclick="showCategory('personal')">Personal</button>
    <div class="image-gallery" id="imageGallery"></div>
  </div>

  <script>
    // Replace the following JSON data with your actual image URLs and tags
    const imageData = {
      "skade": [
      "https://fastly.picsum.photos/id/16/2500/1667.jpg?hmac=uAkZwYc5phCRNFTrV_prJ_0rP0EdwJaZ4ctje2bY7aE",
        // Add more URLs here
      ],
      "all": [],
      "personal": [
      "https://fastly.picsum.photos/id/866/200/300.jpg?hmac=rcadCENKh4rD6MAp6V_ma-AyWv641M4iiOpe1RyFHeI",
        // Add more URLs here
      ],
    };

    // Merge skade and personal images into the all category
    imageData.all = imageData.skade.concat(imageData.personal);

    const imageGallery = document.getElementById("imageGallery");

    function createImageElement(url) {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Image";
      img.className = "image";
      return img;
    }

    function showCategory(category) {
      imageGallery.innerHTML = ""; // Clear existing images

      // Display images based on the selected category
      if (category === "all") {
        imageData.all.forEach((imageUrl) => {
          const imgElement = createImageElement(imageUrl);
          imageGallery.appendChild(imgElement);
        });
      } else {
        imageData[category].forEach((imageUrl) => {
          const imgElement = createImageElement(imageUrl);
          imageGallery.appendChild(imgElement);
        });
      }
    }

    // By default, show all images
    showCategory("all");
  </script>
</body>
</html>
