<!DOCTYPE html>
<html>
<head>
  <style>
    button {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Dev Test Pages</h1>
  <h2>Here Be Dragons!</h2>
  <div id="buttons"></div>

  <script>
    // Function to load HTML files
    function loadPage(url) {
      window.location.href = url;
    }

    // Function to fetch HTML files in the "test" folder
    function fetchHTMLFiles() {
      fetch('test')
        .then(response => response.text())
        .then(data => {
          const parser = new DOMParser();
          const html = parser.parseFromString(data, 'text/html');
          const links = html.querySelectorAll('a[href$=".html"]');

          links.forEach(link => {
            const fileName = link.getAttribute('href');
            const button = document.createElement('button');
            button.textContent = fileName;
            button.addEventListener('click', () => loadPage(fileName));
            document.getElementById('buttons').appendChild(button);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Call the function to fetch HTML files when the page loads
    window.addEventListener('DOMContentLoaded', fetchHTMLFiles);
  </script>
</body>
</html>
