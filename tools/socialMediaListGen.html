<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>md Social Links Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .input-row {
      display: flex;
      align-items: center;
      margin-top: 0.25rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .toggle-container {
      margin-left: 0.75rem;
      display: flex;
      align-items: center;
      user-select: none;
    }
    /* Toggle switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #007bff;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    textarea {
      margin-top: 1.5rem;
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
      background: #fff;
    }
    .copied-msg {
      margin-top: 0.5rem;
      color: green;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Markdown Social Links Generator</h1>
  <form id="socialForm" onsubmit="return false;">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter title" />

    <label for="youtube">YouTube</label>
    <div class="input-row">
      <input type="text" id="youtube" placeholder="YouTube URL or username" />
      <div class="toggle-container" title="Toggle angle brackets">
        <label class="switch">
          <input type="checkbox" id="youtubeToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <label for="instagram">Instagram</label>
    <div class="input-row">
      <input type="text" id="instagram" placeholder="Instagram URL or username" />
      <div class="toggle-container" title="Toggle angle brackets">
        <label class="switch">
          <input type="checkbox" id="instagramToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <label for="tiktok">TikTok</label>
    <div class="input-row">
      <input type="text" id="tiktok" placeholder="TikTok URL or username" />
      <div class="toggle-container" title="Toggle angle brackets">
        <label class="switch">
          <input type="checkbox" id="tiktokToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <label for="threads">Threads</label>
    <div class="input-row">
      <input type="text" id="threads" placeholder="Threads URL or username" />
      <div class="toggle-container" title="Toggle angle brackets">
        <label class="switch">
          <input type="checkbox" id="threadsToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <label for="bluesky">BlueSky</label>
    <div class="input-row">
      <input type="text" id="bluesky" placeholder="BlueSky URL or username" />
      <div class="toggle-container" title="Toggle angle brackets">
        <label class="switch">
          <input type="checkbox" id="blueskyToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <button id="copyBtn" type="button">Copy Markdown to Clipboard</button>
  </form>

  <textarea id="output" readonly placeholder="Generated markdown will appear here..."></textarea>
  <div class="copied-msg" id="copiedMsg">Copied to clipboard!</div>

  <script>
    const form = document.getElementById("socialForm");
    const output = document.getElementById("output");
    const copyBtn = document.getElementById("copyBtn");
    const copiedMsg = document.getElementById("copiedMsg");

    const socialPlatforms = [
      {
        id: "youtube",
        label: "YouTube",
        icon: ":skadesocial_youtube:",
        toggleId: "youtubeToggle",
      },
      {
        id: "instagram",
        label: "Instagram",
        icon: ":skadesocial_instagram:",
        toggleId: "instagramToggle",
      },
      {
        id: "tiktok",
        label: "TikTok",
        icon: ":skadesocial_tiktok:",
        toggleId: "tiktokToggle",
      },
      {
        id: "threads",
        label: "Threads",
        icon: ":skadesocial_threads:",
        toggleId: "threadsToggle",
      },
      {
        id: "bluesky",
        label: "BlueSky",
        icon: ":skadesocial_blusesky:",
        toggleId: "blueskyToggle",
      },
    ];

    function generateMarkdown() {
      const title = document.getElementById("title").value.trim();
      if (!title) {
        return "";
      }

      let md = `## TITLE - ${title}\n`;

      socialPlatforms.forEach(({ id, label, icon, toggleId }) => {
        const val = document.getElementById(id).value.trim();
        if (val) {
          const useAngleBrackets = document.getElementById(toggleId).checked;
          const link = useAngleBrackets ? `<${val}>` : val;
          md += `${icon} [${label}](${link})\n`;
        }
      });

      return md.trim();
    }

    function updateOutput() {
      output.value = generateMarkdown();
    }

    // Update output on input or toggle change
    form.addEventListener("input", updateOutput);
    socialPlatforms.forEach(({ toggleId }) => {
      document.getElementById(toggleId).addEventListener("change", updateOutput);
    });

    copyBtn.addEventListener("click", () => {
      const markdown = generateMarkdown();
      if (!markdown) {
        alert("Please enter a title at minimum.");
        return;
      }
      navigator.clipboard
        .writeText(markdown)
        .then(() => {
          copiedMsg.style.display = "block";
          setTimeout(() => {
            copiedMsg.style.display = "none";
          }, 2000);
        })
        .catch(() => {
          alert("Failed to copy to clipboard.");
        });
    });

    // Initialize output on page load
    updateOutput();
  </script>
</body>
</html>
