<!DOCTYPE html>
<html>
<head>

<style>
  * {
    outline: red 0px solid;
  }

  html{
    background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
    }

.title{  
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Ubuntu', sans-serif;
  color: white;
  font-size: 30px;
  margin-bottom: 50px;
  text-shadow: 5px 5px 10px rgba(203, 197, 197, 0.4);

}

.ContainerForContainers {
  display: flex;

}

.Left-container {
  font-family: 'Ubuntu', sans-serif;
  flex-basis: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.Right-container {
  font-family: 'Ubuntu', sans-serif;
  flex-basis: 50%;
  display: flex;
  justify-content: center;
  align-items: center;

}


.Label1{
  font-family: 'Ubuntu', sans-serif;
  font-weight: bold;
  font-size: 0px;
}

.InputTextClass,
.OutputTextClass {
  border-radius: 10px;
  width: 70vh;
  height: 60vh;
  overflow: auto;
  resize: none;
  word-wrap: break-word;
  background-color: white;
  font-family: 'Ubuntu', sans-serif;
  font-size: 30px;
  text-align: left;
  padding: 10px;
  box-sizing: border-box;
  box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
}

.OutputTextClass {
  border-radius: 10px;
  width: 70vh;
  overflow: auto;
  resize: none;
  word-wrap: anywhere;
  background-color: white;
  font-family: 'Ubuntu', sans-serif;
  text-align: left;
  padding: 10px;
  box-sizing: border-box;
}

.StyleButtonsContainer {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  margin-bottom: 20px;
  color: #fff;
}

.StyleButton {
  margin: 5px;
  border: none;
  background-color: #F5F5F5;
  color: #000;
  font-size: 14px;
  cursor: pointer;
  width: 100px;
  height: 50px;
  color: black;
  transition: background-color 0.3s, color 0.3s

}
.StyleButton:hover{background-color: #195d2c; color: white;}
.ActiveStyleButton {
  background-color: #2EA44F;
  color: #fff;
}


</style>

</head>
<!--
  Label1
  Label2
  InputTextClass
 -->
<body>
  <div id="navbar-container"></div>
  <script src="/navbar/NavBarScript.js"></script> 

<div class="title"> <h1>Text Style Converter</h1> </div>


  
  <div class="StyleButtonsContainer">
    <label class="Label2">Select a style:</label>
    <div>
      <button class="StyleButton ActiveStyleButton" id="style-fancy" onclick="selectStyle('fancy')">Fancy</button>
      <button class="StyleButton" id="style-fancy-bold" onclick="selectStyle('fancy-bold')">Fancy Bold</button>
      <button class="StyleButton" id="style-double" onclick="selectStyle('double')">Double</button>
      <button class="StyleButton" id="style-smallcaps" onclick="selectStyle('smallcaps')">Smallcaps</button>
    </div>
  </div>
  
  <div class="ContainerForContainers">

  <div class="Left-container">
  
    <label class="Label1" for="input-text">Enter your text</label>
    <textarea class="InputTextClass" id="input-text" oninput="convertText()"></textarea>

  </div>
  <div class="Right-container">
    <div class="OutputTextClass" contenteditable="true" data-placeholder="Converted text will appear here" id="converted-text"></div>
  </div>
  

  </div>
</div>

</body>
</html>
